        <div class="container text-center">
          <h1>Contact Us</h1>
          <p><i class="fas fa-phone mr-2"></i>561-84-41 <i class="fas fa-mobile-alt mr-2"></i>0917-564-343434</p>

        <div class="row mt-3 ml-5 mr-5">
          <div class="col-lg-6 col-md-12">
            <iframe id="googlemap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3861.5613656356263!2d121.04047231438804!3d14.567058181804201!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c850e5d45b9f%3A0xcf5a8fa3cdc5d86c!2sCoronado+Hill!5e0!3m2!1sfil!2sph!4v1544663733444" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
          <div class="col-lg-6 col-md-12">
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput2">Name:</label>
              <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Contact Number</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Comment:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button id="btncontact" type="submit" class="btn">Submit</button>
          </form>  
        </div>
